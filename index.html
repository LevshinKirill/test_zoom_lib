<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>Title</title>
    <script src="https://unpkg.com/js-image-zoom@0.7.0/js-image-zoom.js" type="application/javascript"></script>
</head>
<body>
<h1>Zoom types</h1>

<h2>Inside</h2>
<div id="img-container-inside" style="width: 400px">
    <img src="https://github.com/malaman/js-image-zoom/blob/master/example/1.jpg?raw=true" />
</div>

<h2>Outside</h2>
<div id="img-container-outside" style="width: 400px">
    <img src="https://github.com/malaman/js-image-zoom/blob/master/example/1.jpg?raw=true" />
</div>

<h2>Lens</h2>
<div id="img-container-lens" style="width: 400px">
    <img src="https://github.com/malaman/js-image-zoom/blob/master/example/1.jpg?raw=true" />
    <div class="amzoom-lens"></div>
</div>

<script>

// sample width (emulate module settings)
const width = 100;
const height = 100;
// --------------------------------------

const defaultOptions = {
    width: 400,
    zoomLensStyle: 'opacity: 0; width: ${width}px; height: ${height}px;'
}

new ImageZoom(document.querySelector('#img-container-inside'), {...defaultOptions, zoomPosition: 'original'})
new ImageZoom(document.querySelector('#img-container-outside'), {...defaultOptions, zoomPosition: 'right'})

// lens zoom
const item = document.querySelector(".amzoom-lens");

const lensStyleOptions = {
    zoomStyle: `opacity: 1; width: ${width}px; height: ${height}px; border-radius: 50%`,
    zoomPostion: `original`,
    zoomContainer: item,
}

new ImageZoom(document.querySelector('#img-container-lens'), {...defaultOptions, ...lensStyleOptions})

document.querySelector('#img-container-lens').onmousemove = (event) => {
  item.style.position = 'fixed';
  item.style.left = event.clientX + -width/2 + 'px';
  item.style.top = event.clientY + -height/2 + 'px';
}
// --------------------------------------

</script>
</body>
</html>
